<!DOCTYPE html>
<html>
<head>
<style>
#customers {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>
<table id="customers">
<tr>
    <th>passed</th>
    <th>total</th>
    <th>failed</th>
    <th>completed</th>
    <th>aborted</th>
    <th>error</th>
 </tr>
<tr>
    {% for a in obj %}
        <tr class="{% cycle 'odd' 'even' %}">
          <td>{{ a.passed }}</td>
          <td>{{ a.total }}</td>
          <td>{{ a.failed }}</td>
          <td>{{ a.completed }}</td>
          <td>{{ a.aborted }}</td>
          <td>{{ a.error }}</td>
        </tr>
    {% endfor %}
</tr>

</table>
</body>
</html>
